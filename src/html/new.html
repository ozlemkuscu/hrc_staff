<section id="admininterface">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-9">
            <h2>New {{v2.title}}</h2>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3">
            <button id="btn-viewSubmissions" class="btn btn-success pull-right"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> {{button.viewSubmissions}}</button>
        </div>
    </div>
    <div id="new-content" class="content">
        <div class="alert alert-success hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{{messages.current}}}
        </div>
        <div class="alert alert-danger hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{{messages.current}}}
        </div>
        <div id="new-form"></div>
    </div>
</section>
