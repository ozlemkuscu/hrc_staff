<section id="admininterface">
  <div calss="row">

      <div class="container-fluid">

            <span class="icon-bar"></span>
          </button-->

          <ul class="nav navbar-nav navbar-right" style="overflow:initial">

    </div>
    <div class="alert alert-danger hidden" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>      {{messages.current}}
